<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/132768ee98.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Siew Tian Sheng</title>
  </head>

  <body>
    <header></header>

    <div id="card">
      <div id="front">
        <section id="intro__section">
          <div id="name__container">
            <h1 class="name">Siew Tian Sheng</h1>

            <div id="chinese">
              <h3 class="name">萧</h3>
              <h3 class="name">钿</h3>
              <h3 class="name">晟</h3>
            </div>
          </div>

          <div id="introduction">
            <p id="title" class="prompt__container">
              /im/
              <span class="prompt prompt__text">a</span>
              <span class="prompt">></span>software developer
            </p>
            <p id="location" class="prompt__container">
              /based/
              <span class="prompt prompt__text">at</span>
              <span class="prompt">></span>kuala lumpur --malaysia
            </p>
            <p id="job" class="prompt__container">
              /currently/work/
              <span class="prompt prompt__text">for</span>
              <span class="prompt">></span>mmob sdn bhd
            </p>
          </div>
        </section>
      </div>

      <div id="back">
        <section id="projects__section">
          <h4>Projects</h4>
          <div class="project">
            <p class="project__name"><a href="#">Design Library</a></p>
            <p class="project__status project__status--active">active</p>
          </div>
        </section>

        <section id="details__section">
          <div id="details__container">
            <div id="work" class="details">
              <span class="icon"><i class="fa-solid fa-briefcase"></i></span>
              <p><a href="https://www.mmob.com/">mmob sdn bhd</a></p>
            </div>
            <div id="mail" class="details">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <p>siewtiansheng@gmail.com</p>
            </div>
            <div id="social" class="details">
              <span class="icon"><i class="fa-brands fa-linkedin-in"></i></span>
              <p>
                <a href="https://www.linkedin.com/in/tian-sheng-siew-6010a7177/"
                  >tian sheng siew</a
                >
              </p>
            </div>
            <div id="github" class="details">
              <span class="icon"><i class="fa-brands fa-github"></i></span>
              <p><a href="#">sagorzaii</a></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
